{% extends 'layout.html' %}

{% block title %}
Página Bloqueada por Senha
{% endblock %}

{% block content %}
<section class="sec1">
    <h3>Arquivo bloqueado por senha: </h3>
    <form method="POST">
        <label for="dsenha">Digite a senha: </label>
        <input type="password" id="dsenha" name="dsenha" required>
        <button name="confirm">Confirmar</button>
        {% if resposta %}
            <h4>{{ resposta }}</h4>
        {% endif %}    
    </form>
</section>
<section class="sec2">
    <h3>Código:</h3>
    <p>
        código
    </p>
</section>
{% endblock %}
