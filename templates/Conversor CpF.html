{% extends 'layout.html' %}

{% block title %}
Conversor de Temperatura
{% endblock %}

{% block content %}
<section class="sec1">
    <h3>Conversor °C para °F:</h3>
    <form method="POST">
        <label for="texto_usuario">Digite a temperatura: </label>
        <input type="text" id="texto_usuario" name="texto_usuario" required>
        <button type="submit" name="convertercpf">Converter</button>
    </form>
    {% if resposta1 %}
        <h4>{{ resposta1 }}</h4>
    {% endif %}
</section>
<section class="sec2">  
    <h3>Conversor °F para °C:</h3>
    <form method="POST">
        <label for="texto_usuario2">Digite a temperatura: </label>
        <input type="text" id="texto_usuario2" name="texto_usuario2" required>
        <button type="submit" name="converterfpc">Converter</button>
    </form>
    {% if resposta2 %}
        <h4>{{ resposta2 }}</h4>
    {% endif %}
</section>
<section class="sec3">
    <h3>Código:</h3>
    <p>código</p>
</section>
{% endblock %}
